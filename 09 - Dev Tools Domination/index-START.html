<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log( 'hello' );

    // Interpolated
    console.log( 'Hi %s, welcome back!', 'Danilo' );

    // Styled
    console.log( '%c Hi Danilo, welcome back!', 'font-size: 20px; background: coral;' );

    // warning!
    console.warn( '%c WARNING', 'font-size: 20px; background: orange;' );
  
    // Error :|
    console.error( '%c SHIT', 'font-size: 20px; background: red;' );

    // Info
    console.info( '%c INFO', 'font-size: 20px; background: green;' );

    // Testing
    // console.assert(false, 'That is false!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    // console.dir(p);

    // Grouping together
    dogs.forEach(dog=>{
      console.groupCollapsed(`${dog.name}`);
      console.log(`This is ${dog.name}`);
      console.log(`${dog.name} is ${dog.age} years old`);
      console.log(`${dog.name} is ${dog.age * 7} dog years`);
      console.groupEnd(`${dog.name}`);
    });

    // counting

    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Wes');
    console.count('Dan');
    console.count('Wes');
    console.count('Dan');
    console.count('Dan');
    console.count('Dan');
    console.count('Dan');
    console.count('Dan');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/wesbos')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      });

    console.table(dogs);
  </script>
</body>
</html>
